<ion-content class="listContent">
  <ion-grid [hidden]="mapView">
    <ion-row text-wrap
             *ngFor="let bobaLocation of bobaLocations; let i = index"
             (click)="launch(bobaLocation.url)"
             class="locationRow">
      <ion-col align-self-start col-auto>{{i + 1}}.</ion-col>
      <ion-col class="locationInfo">
        <div class="locationName">
          {{bobaLocation.name}}
        </div>
        <div>
          {{bobaLocation.location.address1}}, {{bobaLocation.location.city}}
        </div>
        <div [hidden]="!bobaLocation.hasHours">
          Hours: {{bobaLocation.openTime | date: 'shortTime'}} - {{bobaLocation.closeTime | date: 'shortTime'}}
        </div>
        <div>
          <img [src]="bobaLocation.ratingImage" class="ratingImage"/>
          <div class="reviewCount">
            {{bobaLocation.review_count}} reviews
          </div>
        </div>
      </ion-col>
      <ion-col col-auto>
        <div class="distance">
          {{bobaLocation.distance / 1609.3445 | number:'1.2-2'}} mi
        </div>
        <button ion-button round (click)="launch(bobaLocation.launchMapsUrl, $event)" class="directionsButton">
          <img src='img/DirectionsIconBlue.png' class='directionsIcon' />
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div id="map" [hidden]="!mapView"></div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div (click)="toggleView()">
          <button ion-button icon-only clear color="ice">
            <div [hidden]="!mapView">
              <ion-icon name="list"></ion-icon>
              <!-- <div class='viewIconLabel'>
                List View
              </div> -->
            </div>
            <div [hidden]="mapView" >
              <ion-icon name="map"></ion-icon>
              <!-- <div class='viewIconLabel'>
                Map View>
              </div> -->
            </div>
          </button>
        </div>
      </ion-col>
      <ion-col col-4>
        <div menuToggle>
          <button ion-button icon-only clear color="ice">
            <ion-icon name="options"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col col-4>
        <div (click)="openInfo()">
          <button ion-button icon-only large clear color="ice">
            <ion-icon name="information"></ion-icon>
          </button>
        </div>
        <!-- <span class="verticalAlignHelper"></span>
        <img src='img/U.png' class="mouthImage"/> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
