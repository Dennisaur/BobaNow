<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)='onLocateUser()'>Locate me</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>
          {{location?.coords.longitude}} {{location?.coords.latitude}}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
